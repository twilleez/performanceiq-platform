<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#0b0f14" />
<title>PerformanceIQ</title>

<link rel="icon" href="./icon-192.png" />
<link rel="stylesheet" href="./styles.css" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<!-- Skeleton Splash -->
<div id="splash" class="splash">
  <div class="skeleton-card">
    <div class="skeleton-bar large"></div>
    <div class="skeleton-bar"></div>
    <div class="skeleton-bar short"></div>
  </div>
</div>

<header class="topbar">
  <div class="brand">
    <span class="brand-title">PerformanceIQ</span>
  </div>

  <div class="sync-status">
    <span id="syncIndicator" class="sync-dot offline"></span>
    <span id="syncText">Local</span>
  </div>
</header>

<main class="layout">

  <!-- 4 Primary Tabs -->
  <nav class="nav">
    <button class="navbtn" data-view="home">Home</button>
    <button class="navbtn" data-view="team">Team</button>
    <button class="navbtn" data-view="train">Train</button>
    <button class="navbtn" data-view="profile">Profile</button>
  </nav>

  <section class="content">

    <section id="view-home" class="view"></section>
    <section id="view-team" class="view" hidden></section>
    <section id="view-train" class="view" hidden></section>
    <section id="view-profile" class="view" hidden></section>

  </section>

</main>

<!-- Help Tooltip -->
<div id="tooltip" class="tooltip" hidden></div>

<script src="./automationEngine.js"></script>
<script src="./cloudSync.js"></script>
<script src="./core.js"></script>
</body>
</html>
