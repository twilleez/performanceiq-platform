<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PerformanceIQ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="topbar">
  <div class="brand">PerformanceIQ</div>
  <div class="top-actions">
    <select id="teamSelect"></select>
    <button id="btnRefresh">Refresh</button>
  </div>
</header>

<div class="layout">

<nav class="sidebar">
  <button data-view="dashboard" class="active">Dashboard</button>
  <button data-view="athletes">Athletes</button>
  <button data-view="analytics">Analytics</button>
  <button data-view="settings">Settings</button>
</nav>

<main class="content">

<!-- DASHBOARD -->
<section id="view-dashboard" class="view">

  <div class="hero-row">
    <div class="stat-card green">
      <div class="stat-label">Ready</div>
      <div class="stat-value" id="statReady">—</div>
    </div>
    <div class="stat-card yellow">
      <div class="stat-label">Monitor</div>
      <div class="stat-value" id="statMonitor">—</div>
    </div>
    <div class="stat-card red">
      <div class="stat-label">High Risk</div>
      <div class="stat-value" id="statRisk">—</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Avg PIQ</div>
      <div class="stat-value" id="statAvg">—</div>
    </div>
  </div>

  <div class="card">
    <h3>Athlete Readiness Board</h3>
    <table class="heatmap">
      <thead>
        <tr>
          <th>Athlete</th>
          <th>Score</th>
          <th>ACR</th>
          <th>Recovery</th>
          <th>Flags</th>
          <th>Trend</th>
        </tr>
      </thead>
      <tbody id="heatmapBody"></tbody>
    </table>
  </div>

</section>

<!-- ATHLETES -->
<section id="view-athletes" class="view hidden">
  <h2>Athlete Profiles</h2>
  <div id="athleteList"></div>
</section>

<!-- ANALYTICS -->
<section id="view-analytics" class="view hidden">
  <h2>Team Analytics</h2>
  <div class="card">
    <h4>Load Trend (4 Weeks)</h4>
    <div class="chart-placeholder">Chart integration ready</div>
  </div>
</section>

<!-- SETTINGS -->
<section id="view-settings" class="view hidden">
  <h2>Settings</h2>
  <p>Cloud sync & configuration coming next phase.</p>
</section>

</main>
</div>

<script src="core.js"></script>
</body>
</html>
