<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />
  <title>PerformanceIQ</title>
  <link rel="icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Splash -->
  <div id="splash" class="splash" aria-hidden="false">
    <div class="splash-card">
      <div class="brand">
        <div class="logo-dot"></div>
        <div>
          <div class="brand-title">PerformanceIQ</div>
          <div class="brand-sub">Offline-first • Team-ready</div>
        </div>
      </div>
      <div class="splash-loading">
        <div class="spinner" aria-hidden="true"></div>
        <div id="splashText">Loading…</div>
      </div>
    </div>
  </div>

  <!-- App -->
  <header class="topbar">
    <div class="topbar-left">
      <div class="appmark">
        <span class="appmark-dot" aria-hidden="true"></span>
        <span class="appmark-title">PerformanceIQ</span>
      </div>
      <span class="pill" id="activeTeamPill" title="Active team">Team: Default</span>
      <span class="pill" id="cloudPill" title="Cloud status">Cloud: Local</span>
    </div>

    <div class="topbar-right">
      <button class="btn ghost" id="btnAuth">Sign in</button>
      <button class="btn ghost" id="btnSeed">Seed Demo</button>
      <button class="btn" id="btnExport">Export</button>
      <label class="btn ghost filebtn">
        Import
        <input id="fileImport" type="file" accept="application/json" />
      </label>
    </div>
  </header>

  <!-- Auth Modal -->
  <div id="authModal" class="modal" hidden>
    <div class="modal-card">
      <div class="row between">
        <div>
          <div class="modal-title">Cloud Sign-in</div>
          <div class="small muted">Supabase Auth (email + password)</div>
        </div>
        <button class="btn ghost" id="btnCloseAuth">Close</button>
      </div>

      <div class="callout" style="margin-top:10px">
        <b>Step 1:</b> Add your Supabase URL + Anon key in <b>Settings → Cloud</b>.<br/>
        <span class="small muted">If not set, app stays local-only.</span>
      </div>

      <div class="grid2" style="margin-top:12px">
        <div class="mini">
          <div class="minihead">Sign in</div>
          <div class="row gap wrap">
            <div class="field grow">
              <label>Email</label>
              <input id="authEmail" type="text" placeholder="you@email.com" />
            </div>
            <div class="field grow">
              <label>Password</label>
              <input id="authPass" type="text" placeholder="password" />
            </div>
          </div>
          <div class="row gap wrap" style="margin-top:10px">
            <button class="btn" id="btnSignIn">Sign in</button>
            <button class="btn ghost" id="btnSignUp">Create account</button>
          </div>
          <div class="small muted" id="authMsg" style="margin-top:8px">—</div>
        </div>

        <div class="mini">
          <div class="minihead">Session</div>
          <div class="minibody mono small" id="authState">—</div>
          <div class="row gap wrap" style="margin-top:10px">
            <button class="btn danger" id="btnSignOut">Sign out</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="layout">
    <!-- Nav -->
    <nav class="nav" role="navigation" aria-label="Primary">
      <button class="navbtn" data-view="dashboard">Dashboard</button>
      <button class="navbtn" data-view="team">Team</button>
      <button class="navbtn" data-view="log">Log</button>
      <button class="navbtn" data-view="nutrition">Elite Nutrition</button>
      <button class="navbtn" data-view="workouts">Workouts</button>
      <button class="navbtn" data-view="periodization">Periodization</button>
      <button class="navbtn" data-view="analytics">Analytics</button>
      <button class="navbtn" data-view="settings">Settings</button>
    </nav>

    <!-- Content -->
    <section class="content">

      <!-- DASHBOARD -->
      <section class="view" id="view-dashboard" data-view>
        <div id="coachDashWrap" class="grid2"></div>
        <div id="athleteDashWrap"></div>
      </section>

      <!-- TEAM -->
      <section class="view" id="view-team" data-view hidden></section>

      <!-- LOG -->
      <section class="view" id="view-log" data-view hidden></section>

      <!-- NUTRITION -->
      <section class="view" id="view-nutrition" data-view hidden></section>

      <!-- WORKOUTS -->
      <section class="view" id="view-workouts" data-view hidden></section>

      <!-- PERIODIZATION -->
      <section class="view" id="view-periodization" data-view hidden></section>

      <!-- ANALYTICS -->
      <section class="view" id="view-analytics" data-view hidden></section>

      <!-- SETTINGS -->
      <section class="view" id="view-settings" data-view hidden></section>

    </section>
  </main>

  <footer class="footer">
    <span class="muted">PerformanceIQ • Offline-first build</span>
  </footer>

<!-- Supabase UMD (optional) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="./dataStore.js"></script>
<script src="./nutritionEngine.js"></script>
<script src="./periodizationEngine.js"></script>
<script src="./sportEngine.js"></script>
<script src="./core.js"></script>
</body>
</html>
