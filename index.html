<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PerformanceIQ</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div id="splash" class="splash">
  <div class="splash-card">
    <h1>PerformanceIQ</h1>
    <p>Loading...</p>
  </div>
</div>

<header class="topbar">
  <div class="brand">PerformanceIQ</div>
  <div class="right">
    <span id="rolePill" class="pill">Role: Coach</span>
  </div>
</header>

<div class="app">

  <nav class="sidebar">
    <button data-view="dashboard">Dashboard</button>
    <button data-view="team">Team</button>
    <button data-view="log">Log</button>
    <button data-view="nutrition">Nutrition</button>
    <button data-view="workouts">Workouts</button>
    <button data-view="periodization">Periodization</button>
    <button data-view="settings">Settings</button>
  </nav>

  <main class="content">

    <section id="view-dashboard" class="view">
      <h2>Dashboard</h2>
      <div id="dashContent">No data yet</div>
    </section>

    <section id="view-team" class="view hidden">
      <h2>Team</h2>
      <input id="athleteName" placeholder="Athlete name"/>
      <button id="addAthlete">Add Athlete</button>
      <div id="roster"></div>
    </section>

    <section id="view-log" class="view hidden">
      <h2>Training Log</h2>
      <select id="logAthlete"></select>
      <input type="number" id="logMinutes" placeholder="Minutes"/>
      <input type="number" id="logRpe" placeholder="sRPE"/>
      <button id="saveLog">Save</button>
      <div id="logList"></div>
    </section>

    <section id="view-nutrition" class="view hidden">
      <h2>Nutrition</h2>
      <select id="nutAthlete"></select>
      <input type="number" id="protein" placeholder="Protein"/>
      <input type="number" id="carbs" placeholder="Carbs"/>
      <input type="number" id="fat" placeholder="Fat"/>
      <button id="saveNutrition">Save</button>
      <div id="nutList"></div>
    </section>

    <section id="view-workouts" class="view hidden">
      <h2>Workouts</h2>
      <select id="workoutAthlete"></select>
      <select id="mode">
        <option value="standard">Standard</option>
        <option value="advanced">Advanced</option>
      </select>
      <button id="buildWorkout">Build Week</button>
      <div id="workoutOutput"></div>
    </section>

    <section id="view-periodization" class="view hidden">
      <h2>Periodization</h2>
      <button id="generatePlan">Generate 8 Week Plan</button>
      <div id="planOutput"></div>
    </section>

    <section id="view-settings" class="view hidden">
      <h2>Settings</h2>
      <select id="roleSelect">
        <option value="coach">Coach</option>
        <option value="athlete">Athlete</option>
      </select>
      <button id="saveRole">Save Role</button>
      <button id="wipeData">Wipe All Data</button>
    </section>

  </main>

</div>

<script src="core.js"></script>
</body>
</html>
