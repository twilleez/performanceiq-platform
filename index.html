<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0b0f14">
  <title>PerformanceIQ</title>

  <link rel="icon" href="./icon-192.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./app.css?v=1.0.9">
</head>
<body>
  <noscript>This app requires JavaScript.</noscript>

  <div id="splash">
    <div id="splashCard">
      <img src="./logo.png" alt="Logo">
      <div class="small">Loading…</div>
    </div>
  </div>

  <div id="onboard" style="display:none"></div>

  <div class="topbar">
    <div class="brand">
      <img src="./logo.png" alt="Logo">
      <div class="brandTitle">PerformanceIQ</div>
      <div class="pill" id="rolePill">Role: —</div>
      <!-- ✅ FIXED HERE -->
      <div class="pill" id="trialPill">Offline-first</div>
    </div>

    <div class="nav" role="navigation" aria-label="Primary">
      <button id="nav-profile" type="button">Profile</button>
      <button id="nav-program" type="button">Program</button>
      <button id="nav-log" type="button">Log</button>
      <button id="nav-performance" type="button">Performance</button>
      <button id="nav-dashboard" type="button">Dashboard</button>
      <button id="nav-team" type="button">Team</button>
      <button id="nav-parent" type="button">Parent</button>
      <button id="nav-settings" type="button">Settings</button>
      <button id="btnSwitchRole" type="button">Switch Role</button>
    </div>
  </div>

  <div class="container">
    <div class="grid">
      <div class="card" id="tab-profile"></div>

      <div>
        <div class="card" id="tab-program" style="display:none"></div>
        <div class="card" id="tab-log" style="display:none"></div>
        <div class="card" id="tab-performance" style="display:none"></div>
        <div class="card" id="tab-dashboard" style="display:none"></div>
        <div class="card" id="tab-team" style="display:none"></div>
        <div class="card" id="tab-parent" style="display:none"></div>
        <div class="card" id="tab-settings" style="display:none"></div>
      </div>
    </div>
  </div>

  <!-- Scripts (defer preserves order) -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script defer src="./config.js?v=1.0.9"></script>
  <script defer src="./supabaseClient.js?v=1.0.9"></script>
  <script defer src="./authStore.js?v=1.0.9"></script>
  <script defer src="./dataStore.js?v=1.0.9"></script>
  <script defer src="./core.js?v=1.2.0"></script>
  <script defer src="./boot.js?v=1.0.9"></script>
</body>
</html>
